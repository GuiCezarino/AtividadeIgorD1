<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Atualizar uma noticia</title>
</head>
	<body>
		<form method="post" action="atualizar.do">
				
			Titulo da Notícia: 
				<input type="text" value="" name="titulo" />
				
			Código de identificação: 
				<input type="text" value="" name="id" />
		
			Descrição da Notícia:
				<input type="text" value="" name="descricao" />
				
			Texto da Notícia:
				<input type="text" value="" name="texto" />
				
				<input type="submit" value="Atualizar" />
		</form>
	</body>
</html>
